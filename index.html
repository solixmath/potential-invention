<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FPS Game</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    #ui {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      font-family: Arial, sans-serif;
      font-size: 16px;
      z-index: 10;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <div id="ui">Score: <span id="score">0</span></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>
  <script>
    // Scene setup
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Lighting
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
    scene.add(ambientLight);

    const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
    directionalLight.position.set(10, 20, 10);
    scene.add(directionalLight);

    // Ground
    const groundGeometry = new THREE.PlaneGeometry(100, 100);
    const groundMaterial = new THREE.MeshStandardMaterial({ color: 0x808080 });
    const ground = new THREE.Mesh(groundGeometry, groundMaterial);
    ground.rotation.x = -Math.PI / 2;
    scene.add(ground);

    // Buildings (Nuketown-like)
    function createBuilding(x, z, color) {
      const geometry = new THREE.BoxGeometry(10, 10, 10);
      const material = new THREE.MeshStandardMaterial({ color });
      const building = new THREE.Mesh(geometry, material);
      building.position.set(x, 5, z);
      scene.add(building);
    }
    createBuilding(-15, -15, 0x334455); // Example building
    createBuilding(15, 15, 0x556677);

    // Player
    const player = new THREE.Object3D();
    scene.add(player);
    camera.position.set(0, 2, 5);
    player.add(camera);

    // Bots
    const bots = [];
    const botMaterial = new THREE.MeshStandardMaterial({ color: 0xff0000 });
    for (let i = 0; i < 5; i++) {
      const bot = new THREE.Mesh(new THREE.BoxGeometry(1, 1, 1), botMaterial);
      bot.position.set(Math.random() * 50 - 25, 0.5, Math.random() * 50 - 25);
      scene.add(bot);
      bots.push(bot);
    }

    // Player shooting
    const raycaster = new THREE.Raycaster();
    const mouse = new THREE.Vector2();
    let score = 0;

    window.addEventListener('click', () => {
      raycaster.setFromCamera(mouse, camera);
      const intersects = raycaster.intersectObjects(bots);
      if (intersects.length > 0) {
        const bot = intersects[0].object;
        bot.material.color.set(0x00ff00); // Hit indicator
        bot.position.set(Math.random() * 50 - 25, 0.5, Math.random() * 50 - 25); // Respawn
        score++;
        document.getElementById('score').innerText = score;
      }
    });

    // Movement controls (for desktop)
    const keys = {};
    document.addEventListener('keydown', (e) => keys[e.key] = true);
    document.addEventListener('keyup', (e) => keys[e.key] = false);

    function handleMovement() {
      if (keys['w']) player.position.z -= 0.1;
      if (keys['s']) player.position.z += 0.1;
      if (keys['a']) player.position.x -= 0.1;
      if (keys['d']) player.position.x += 0.1;
    }

    // Bot AI (simple random movement)
    function moveBots() {
      bots.forEach(bot => {
        bot.position.x += (Math.random() - 0.5) * 0.1;
        bot.position.z += (Math.random() - 0.5) * 0.1;
      });
    }

    // Animation loop
    function animate() {
      requestAnimationFrame(animate);
      handleMovement();
      moveBots();
      renderer.render(scene, camera);
    }
    animate();

    // Mouse movement
    document.addEventListener('mousemove', (e) => {
      mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
      mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;
    });
  </script>
</body>
</html>
